

{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
<title>register page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body style="background-color: #999999;">
<div class="limiter">
<div class="container-login100">
<div class="login100-more" style="background-image: url('{% static 'image/logo1.PNG' %}')"></div>
<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
<form class="login100-form validate-form" method="post" action="/reg_auth/">{% csrf_token %}
<span class="login100-form-title p-b-59">
Sign Up
</span>
<span class="login100-form-title p-b-59">
{% for i in messages %}
    {{ i }}
    {% endfor  %}
</span>
<div class="wrap-input100 validate-input" data-validate="Name is required">
<span class="label-input100">First Name</span>
<input class="input100" type="text" name="first_name" placeholder="first_Name...">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Name is required">
<span class="label-input100">Last name</span>
<input class="input100" type="text" name="last_name" placeholder="last_Name...">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<span class="label-input100">Email</span>
<input class="input100" type="text" name="email" placeholder="Email addess...">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Username is required">
<span class="label-input100">Username</span>
<input class="input100" type="text" name="username" placeholder="Username...">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Password is required">
<span class="label-input100">Password</span>
<input class="input100" type="password" name="pass" placeholder="*************">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
<span class="label-input100">Repeat Password</span>
<input class="input100" type="password" name="repeat-pass" placeholder="*************">
<span class="focus-input100"></span>
</div>
<div class="flex-m w-full p-b-33">
<div class="contact100-form-checkbox">
<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
<label class="label-checkbox100" for="ckb1">
<span class="txt1">
I agree to the
<a href="#" class="txt2 hov1">
Terms of User
</a>
</span>
</label>
</div>
</div>
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
<button class="login100-form-btn">
Sign Up
</button>
</div>
<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
Sign in
<i class="fa fa-long-arrow-right m-l-5"></i>
</a>
</div>
</form>
</div>
</div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}" type="c99bc1d98488992dafd74255-text/javascript"></script>

<script src="{% static 'vendor/daterangepicker/moment.min.js' %}" type="c99bc1d98488992dafd74255-text/javascript"></script>
